<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áurea-carinho</title>
    <link rel="stylesheet" href="E:\Desktop\site02\css\carinho.css">
</head>
<body>
    <div class="cart-container">
        <h1>Carrinho de Compras</h1>
        
        <div class="cart-item">
            <div class="item-info">
                <h3>Produto 1</h3>
                <p>Preço: R$ 100,00</p>
            </div>
            <div class="item-controls">
                <button class="quantity-btn" onclick="decreaseQuantity(1)">-</button>
                <input type="text" value="1" id="quantity-1" readonly>
                <button class="quantity-btn" onclick="increaseQuantity(1)">+</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-info">
                <h3>Produto 2</h3>
                <p>Preço: R$ 150,00</p>
            </div>
            <div class="item-controls">
                <button class="quantity-btn" onclick="decreaseQuantity(2)">-</button>
                <input type="text" value="1" id="quantity-2" readonly>
                <button class="quantity-btn" onclick="increaseQuantity(2)">+</button>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Total: R$ <span id="total-price">250,00</span></h2>
        </div>

        <button class="checkout-btn">Finalizar Compra</button>
    </div>

    <script src="E:\Desktop\site02\js\carinho.js"></script>

</body>
</html>
